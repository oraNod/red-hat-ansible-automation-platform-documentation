name: Convert RST to ADOC

on:
  push:
    paths:
      - 'controller-source/**'
    branches:
      - 'master'

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    container:
      image: docker://pandoc/core:latest
      options: --entrypoint=sh
    steps:
      - uses: actions/checkout@v2
      - name: show me
        run: |
          ls -1
      - name: convert rst to adoc
        run: |
          cd controller-source
          find . -name "*.rst*" | while read i; do pandoc -f rst -t asciidoc "$i" -o "${i%.*}.adoc"; done

      - name: move files
        run: |
          cd controller-source
          find . -name '*.adoc' -exec mv {} ../controller-adoc \;

      - name: Clone infinispan.github.io
        uses: actions/checkout@master
        with:
          repository: oraNod/red-hat-ansible-automation-platform-documentation
          ref: master
          path: red-hat-ansible-automation-platform-documentation

      - name: Copy docs to repo
        run: |
          cp -r controller-adoc red-hat-ansible-automation-platform-documentation

      - name: Show me
        run: |
          cd red-hat-ansible-automation-platform-documentation/controller-adoc
          ls -la

      - name: Commit files
        uses: EndBug/add-and-commit@v9
        with:
          message: Synchronize converted Controller docs
          committer_name: docs-bot
          committer_email: docs-bot@redhat.com

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
